<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .row {
            height: 33vh;
        }
        #button-container{
            text-align: center;
            vertical-align: middle;
        }
    </style>

</head>

<body>
    <!-- START OF NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Video Games</a>
                        <a class="dropdown-item" href="#">General Knowledge</a>
                        <a class="dropdown-item" href="#">Mixed</a>
                        <a class="dropdown-item" href="#">History</a>
                        <a class="dropdown-item" href="#">Japanese Anime/Manga</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- COLOR SQUARES STARTS HERE -->
    <div class="container-fluid">
        <div class="row">
            <div id="test" class="col" style="background-color: green"></div>
            <div class="col" style="background-color: red"></div>
            <div class="col" style="background-color: blue"></div>
        </div>
        <div class="row">
            <div class="col" style="background-color: blue"></div>
            <div id="button-container" class="col" style="background-color: green">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" style="margin: 20% 0% 20% 0%" data-toggle="modal" data-target="#exampleModalCenter">
                        Click to answer question
                    </button>
            </div>
            <div class="col" style="background-color: red"></div>
        </div>
        <div class="row">
            <div class="col" style="background-color: red"></div>
            <div class="col" style="background-color: blue"></div>
            <div class="col" style="background-color: green"></div>
        </div>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Question 1</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- insert questions here -->
                <div id="question-modal" class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- jQuery Minified -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <script>
        let url = "https://opentdb.com/api.php?amount=10&category=15&difficulty=medium&type=multiple"
        $.get(url).done((response) => {
            $("#question-modal").text(response.results[1].question)
            })


            $(document).keydown(function(evt){
                if (evt.keyCode===113){
                evt.preventDefault();
                $("#exampleModalCenter").modal('show');
                }
                });
        
        </script>

</body>

</html>
