    <script>
let count=0;

function shuffleArray(array) {
   for (var i = array.length - 1; i > 0; i--) {
       var j = Math.floor(Math.random() * (i + 1));
       var temp = array[i];
       array[i] = array[j];
       array[j] = temp;
   }
   return array;
}




function Question1(){
$('.question').click(function(){
    $.get(`https://opentdb.com/api.php?amount=10&category=23&difficulty=medium&type=multiple`)
    .done(function (it){
        let question = it.results[count].question;
        let answer1 = {answer: it.results[count].incorrect_answers[0], isCorrect: false};
        let answer2 = {answer: it.results[count].incorrect_answers[1], isCorrect: false};
        let answer3 = {answer: it.results[count].incorrect_answers[2], isCorrect: false};
        let answer4 = {answer: it.results[count].correct_answer, isCorrect: true};
        
        let answerArr = [answer1, answer2, answer3, answer4]
        shuffleArray(answerArr)
        $("#question-area").html(question),
        $("#answer1").html(answerArr[0].answer),
        $("#answer2").html(answerArr[1].answer),
        $("#answer3").html(answerArr[2].answer),
        $("#answer4").html(answerArr[3].answer)

        $('.btn').on('click', (e)=>{
            answerArr.forEach((value)=>{
                if(e.target.textContent == value.answer){
                    if(value.isCorrect == true){
                        $(e.target).css('background-color', 'green');
                        $("#question-area").html(`<div id="bio-content">
                     <h3>Fixed, esq.</h3>
                     is the goddam greatest coder you've ever seen. He could code the next Facebook using two sticks and some tinfoil. 
                     Every single one of his projects has been an unprecedented success, and his peers and colleagues are in constant awe and amazement at his implausible skill.
                     How did he reach this orgasmic level of programming excellence? One word, my friend: <b>passion</b>. Coding is the only thing he ever thinks about, 
                     neglecting food, water, and social interaction, surviving solely off of the the nutritious ones and zeroes that flow through his machine and directly 
                     into his veins. There is only one thing left to say:
                   <br>
                    <br>
                    <h3 id="hire">HIRE. THIS. MAN. NOW.</h3>
                 </div>`)
                        $("#bio-container").html(`<div id="bio-content">
                     <h3>Alfie G Santos IV, esq.</h3>
                     is the goddam greatest coder you've ever seen. He could code the next Facebook using two sticks and some tinfoil. 
                     Every single one of his projects has been an unprecedented success, and his peers and colleagues are in constant awe and amazement at his implausible skill.
                     How did he reach this orgasmic level of programming excellence? One word, my friend: <b>passion</b>. Coding is the only thing he ever thinks about, 
                     neglecting food, water, and social interaction, surviving solely off of the the nutritious ones and zeroes that flow through his machine and directly 
                     into his veins. There is only one thing left to say:
                   <br>
                    <br>
                    <h3 id="hire">HIRE. THIS. MAN. NOW.</h3>
                 </div>`);
                    }
                    else{$(e.target).css("background-color", "red")}
                    count ++
                }
            })
            
            //WHEN YOU CLICK CLOSE
            $("#close").click(function(){
                $(".answer").css("background-color", "blue")
                Question2()
            })
})
})
})
}
